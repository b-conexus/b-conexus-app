
<!DOCTYPE html>
<html>
<head>
  <title>B-CONEXUS Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    #chatBox {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: #f8f8f8;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      max-width: 70%;
      clear: both;
    }
    .sent {
      background-color: #dcf8c6;
      float: right;
      text-align: right;
    }
    .received {
      background-color: #ffffff;
      float: left;
      text-align: left;
    }
  </style>
</head>
<body>

  <h3 id="contactName">Chat</h3>
  <div id="chatBox"></div>
  <input id="msgInput" placeholder="Type a message..." style="width: 70%;" />
  <button onclick="sendMessage()">Send</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA1QFK-SSTW03Im5MUy9FXoVIFd1PEdqL4",
      authDomain: "b-conexus.firebaseapp.com",
      databaseURL: "https://b-conexus-default-rtdb.firebaseio.com",
      projectId: "b-conexus",
      storageBucket: "b-conexus.appspot.com",
      messagingSenderId: "15021897204",
      appId: "1:15021897204:web:fa8f097d6a8af3efe475a1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const currentUserId = localStorage.getItem("currentUserId");
    const selectedUserId = localStorage.getItem("chatWith");
    const chatBox = document.getElementById("chatBox");

    // Show contact's name
    firebase.database().ref("users/" + selectedUserId).once("value").then(snapshot => {
      const user = snapshot.val();
      document.getElementById("contactName").textContent = user.fullName || "Chat";
    });

    function loadMessages() {
      const chatId = currentUserId < selectedUserId
        ? `currentUserId_{selectedUserId}`
        : `selectedUserId_{currentUserId}`;

      db.ref("chats/" + chatId).on("value", (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((msg) => {
          const data = msg.val();
          const msgDiv = document.createElement("div");
          msgDiv.textContent = data.text;
          msgDiv.className = "message " + (data.sender === currentUserId ? "sent" : "received");
          chatBox.appendChild(msgDiv);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    function sendMessage() {
      const msgInput = document.getElementById("msgInput");
      const message = msgInput.value.trim();
      if (!message) return;

      const chatId = currentUserId < selectedUserId
        ? `currentUserId_{selectedUserId}`
        : `selectedUserId_{currentUserId}`;

      const newMsg = {
        sender: currentUserId,
        receiver: selectedUserId,
        text: message,
        timestamp: Date.now()
      };

      db.ref("chats/" + chatId).push(newMsg);
      msgInput.value = "";
    }

    loadMessages();
  </script>
</body>
</html>
