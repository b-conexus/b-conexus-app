

<!DOCTYPE html>
<html>
<head>
  <title>B-CONEXUS Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #00796b;
      color: white;
      padding: 10px;
      text-align: center;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
    }
    .sent {
      background: #c8e6c9;
      align-self: flex-end;
      text-align: right;
    }
    .received {
      background: #ffffff;
      align-self: flex-start;
      text-align: left;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #e0f2f1;
    }
    #inputArea input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #inputArea button {
      background: #00796b;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-left: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      background: #e0f2f1;
      color: #004d40;
    }
  </style>
</head>
<body>

  <header>
    <h2>Chat with Contact</h2>
  </header>

  <div id="messages" style="display: flex; flex-direction: column;"></div>

  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <footer>
    Â© 2025 B-CONEXUS. Developed by <strong>Brigel Ochieng</strong>.
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA1QFK-SSTW03Im5MUy9FXoVIFd1PEdqL4",
      authDomain: "b-conexus.firebaseapp.com",
      databaseURL: "https://b-conexus-default-rtdb.firebaseio.com",
      projectId: "b-conexus",
      storageBucket: "b-conexus.appspot.com",
      messagingSenderId: "15021897204",
      appId: "1:15021897204:web:fa8f097d6a8af3efe475a1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const currentUserId = localStorage.getItem("currentUserId");
    const chatWith = localStorage.getItem("chatWith");
    const messagesDiv = document.getElementById("messages");

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text === "") return;

      const newMsgRef = db.ref("messages").push();
      newMsgRef.set({
        sender: currentUserId,
        receiver: chatWith,
        message: text,
        timestamp: Date.now()
      });
      input.value = "";
    }

    function displayMessage(msg) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + (msg.sender === currentUserId ? "sent" : "received");
      msgDiv.textContent = msg.message;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Notifications
    let lastMessageKey = null;

    db.ref("messages").on("child_added", (snapshot) => {
      const msg = snapshot.val();

      if (
        (msg.sender === chatWith && msg.receiver === currentUserId) ||
        (msg.sender === currentUserId && msg.receiver === chatWith)
      ) {
        displayMessage(msg);
      }
      if (msg.sender === chatWith && msg.receiver === currentUserId) {
        if (snapshot.key !== lastMessageKey) {
          showToast("New message received");
          lastMessageKey = snapshot.key;
        }
      }
    });

    function showToast(message) {
      const toast = document.createElement("div");
      toast.textContent = message;
      toast.style.cssText = `
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #323232;
        color: #fff;
        padding: 10px 20px;
        border-radius: 20px;
        z-index: 9999;
        opacity: 0.95;
        font-size: 14px;
      `;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
  </script>
</body>
</html>
