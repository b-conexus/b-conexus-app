
<!DOCTYPE html>
<html>
<head>
  <title>Contacts - B-CONEXUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8e1;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #388e3c;
      color: white;
      padding: 10px;
      text-align: center;
    }
    #searchBar {
      margin: 10px;
      padding: 8px;
      width: calc(100% - 20px);
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #contactList {
      flex: 1;
      padding: 10px;
    }
    .contact {
      padding: 12px;
      margin: 6px 0;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .contact span.name {
      font-weight: bold;
    }
    .contact span.status {
      font-size: 12px;
      color: gray;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      background: #e0f2f1;
      color: #004d40;
    }
  </style>
</head>
<body>

  <header>
    <h2>My Contacts</h2>
  </header>

  <input type="text" id="searchBar" placeholder="Search by name or phone...">

  <div id="contactList"></div>

  <footer>
    Â© 2025 B-CONEXUS. Developed by <strong>Brigel Ochieng</strong>.
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA1QFK-SSTW03Im5MUy9FXoVIFd1PEdqL4",
      authDomain: "b-conexus.firebaseapp.com",
      databaseURL: "https://b-conexus-default-rtdb.firebaseio.com",
      projectId: "b-conexus",
      storageBucket: "b-conexus.appspot.com",
      messagingSenderId: "15021897204",
      appId: "1:15021897204:web:fa8f097d6a8af3efe475a1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const currentUserId = localStorage.getItem("currentUserId");
    const contactList = document.getElementById("contactList");
    const searchBar = document.getElementById("searchBar");

    let users = [];

    // Load users from Firebase
    db.ref("users").on("value", (snapshot) => {
      users = [];
      contactList.innerHTML = "";

      snapshot.forEach((child) => {
        const userId = child.key;
        const user = child.val();
        if (!user || userId === currentUserId) return;
        users.push({ userId, ...user });
      });

      displayUsers(users);
    });

    // Display user list
    function displayUsers(userArray) {
      contactList.innerHTML = "";
      userArray.forEach((user) => {
        const div = document.createElement("div");
        div.className = "contact";
        div.innerHTML = `
          <span class="name">user.fullName || "Unnamed"</span>
          <span class="status" style="color:{user.online ? 'green' : 'gray'};">
            ${user.online ? 'Online' : 'Offline'}
          </span>
        `;
        div.onclick = () => {
          localStorage.setItem("chatWith", user.userId);
          window.location.href = "chat.html";
        };
        contactList.appendChild(div);
      });
    }

    // Filter search
    searchBar.addEventListener("input", () => {
      const query = searchBar.value.toLowerCase();
      const filtered = users.filter(user =>
        (user.fullName && user.fullName.toLowerCase().includes(query)) ||
        (user.phone && user.phone.toLowerCase().includes(query))
      );
      displayUsers(filtered);
    });
  </script>
</body>
</html>
